<Div>
    <h1>Contato</h1>
    <p>Entre em contato preenchendo o formulario:</p>
    <!-- Formulario -->
    <form>
        <div class="form-group">
            <!-- Rotulo, Legenda ou Titulo do Campo -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <!-- Rotulo, Legenda ou Titulo do Campo -->
            <label for="E-mail">E-mail:</label>
            <input type="E-mail" id="E-mail" name="E-mail" required>
        </div>
        <div class="form-group">
            <label for="mensam">Mensagem</label>
            <textarea name="mensagem" id="mensagem" required rows="5"></textarea>
        </div>
        <div class="button">
        <button type="submit">Enviar</button>
        </div>
    </form>
</div>
